<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Urban Climb Comp – Enter</title>
<link rel="stylesheet" href="/static/app.css" />
</head>
<body>
<main class="container">
<h1>Urban Climb Comp</h1>
<p>Enter your competitor number to log your attempts and tops.</p>
{% if error %}<div class="error">{{ error }}</div>{% endif %}


<form method="post" action="/competitor" class="card">
<label for="competitor_id">Competitor number</label>
<input type="number" id="competitor_id" name="competitor_id" min="1" required />
<button type="submit">Continue</button>
</form>


<footer>
<small>v1 MVP · {{ 10 if not config.get('NUM_CLIMBS') else config.get('NUM_CLIMBS') }} climbs</small>
</footer>
</main>
</body>
</html>
